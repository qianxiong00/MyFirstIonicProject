<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule - {{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab *ngFor="let tab of viewModel?.schedule_details?.tab_list" (ionSelect)="tabClick()" tabTitle="tab.title"></ion-tab>
  </ion-tabs>
</ion-content>
